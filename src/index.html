<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doable</title>
  </head>
  <body>
    <header>
      <img src="<%=require('./Doable.png')%>" height="100" width="200" />
    </header>
    <main>
      <div class="sidebar">
        <nav>
          <ul class="listsContainer">
            <li class="addListLi" style="display: none">
              <input type="text" placeholder="List Name" class="addListInput" />
            </li>
            <li class="addList">+ Create List</li>
          </ul>
        </nav>
      </div>
      <div class="primaryContent">
        <ul class="itemsContainer">
          <li class="addItemLi" style="display: none">
            <input type="text" placeholder="Todo..." class="addItemInput" />
          </li>
          <li class="addItem">+ Create Todo</li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="toasts"></div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/2a8b097da4.js"
    crossorigin="anonymous"
  ></script>
</html>
